<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - CalmSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #D3E8DA;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #23423A;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #B8DBC9;
      padding: 22px 0 12px;
      text-align: center;
      border-bottom: 2px solid #9DCEB7;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #23423A;
      user-select: none;
    }
    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    nav a {
      color: #23423A;
      background: #ABD5C0;
      text-decoration: none;
      padding: 9px 20px;
      border-radius: 22px;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 8px #b8dbc955;
    }
    nav a:hover,
    nav a.active {
      background: #4E8D7C;
      color: #fff;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 0 16px;
    }
    h2 {
      color: #23423A;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-bottom: 24px;
      user-select: none;
    }
    form {
      background: #B8DBC9;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 10px #b8dbc955;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
    }
    input, textarea {
      width: 100%;
      border-radius: 14px;
      border: 1.5px solid #ABD5C0;
      padding: 12px 14px;
      font-size: 1rem;
      background: #fff;
      color: #23423A;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #6DA89B;
      box-shadow: 0 0 6px #6DA89Baa;
    }
    button {
      background: #9DCEB7;
      color: #23423A;
      border: none;
      border-radius: 25px;
      padding: 14px 36px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px #b8dbc955;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      align-self: center;
      max-width: 200px;
    }
    button:hover {
      background: #4E8D7C;
      color: #fff;
    }
    .info {
      margin-top: 22px;
      color: #4a6d5c;
      font-size: 1.05rem;
      text-align: center;
      user-select: none;
      line-height: 1.4;
    }
    footer {
      background: #B8DBC9;
      text-align: center;
      padding: 18px;
      color: #4a6d5c;
      font-size: 1rem;
      border-top: 1px solid #9DCEB7;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">CalmSpace</span>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="suporte.html">Suporte</a>
      <a href="diario.html">Diário IA</a>
      <a href="comunidade.html">Comunidade</a>
      <a href="recursos.html">Recursos</a>
      <a href="contato.html" class="active" aria-current="page">Contato</a>
    </nav>
  </header>
  <main>
    <h2>Fale com a equipe CalmSpace</h2>
    <form onsubmit="return enviarContato(event)" aria-label="Formulário de contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required aria-required="true" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required aria-required="true" />
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required aria-required="true"></textarea>
      <button type="submit" aria-label="Enviar mensagem de contato">Enviar</button>
    </form>
    <div class="info" role="contentinfo">
      Ou envie sugestões e dúvidas para <b>04491515069@senacrs.edu.br</b><br />
      <b>Em caso de emergência, ligue 188 (CVV).</b>
    </div>
  </main>
  <footer>
    Feito por Eduardo Finger Bohn &copy; 2025 CalmSpace
  </footer>
  <script>
    function enviarContato(event) {
      event.preventDefault();
      alert('Mensagem enviada! Obrigado pelo contato.');
      event.target.reset();
      return false;
    }
  </script>
</body>
</html>
