<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidade - CalmSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #D3E8DA;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #23423A;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #B8DBC9;
      padding: 22px 0 12px;
      text-align: center;
      border-bottom: 2px solid #9DCEB7;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #23423A;
      user-select: none;
    }
    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    nav a {
      color: #23423A;
      background: #ABD5C0;
      text-decoration: none;
      padding: 9px 20px;
      border-radius: 22px;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 8px #b8dbc955;
    }
    nav a:hover,
    nav a.active {
      background: #4E8D7C;
      color: #fff;
    }
    main {
      flex: 1;
      max-width: 720px;
      margin: 100px auto 40px;
      padding: 0 16px;
    }
    h2 {
      color: #23423A;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-bottom: 24px;
      user-select: none;
    }
    .box {
      background: #B8DBC9;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 10px #b8dbc955;
      display: flex;
      flex-direction: column;
    }
    .msg-list {
      margin: 0;
      padding: 0;
      list-style: none;
      max-height: 320px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .msg-list li {
      background: #D3E8DA;
      margin-bottom: 14px;
      border-radius: 14px;
      padding: 14px 18px;
      color: #23423A;
      box-shadow: 0 1px 6px #b8dbc955;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .msg-form {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }
    .msg-form input {
      flex: 1;
      border-radius: 14px;
      border: 1.5px solid #ABD5C0;
      padding: 10px 14px;
      font-size: 1rem;
      background: #fff;
      color: #23423A;
      transition: border-color 0.3s ease;
    }
    .msg-form input:focus {
      outline: none;
      border-color: #6DA89B;
      box-shadow: 0 0 6px #6DA89Baa;
    }
    .msg-form button {
      background: #9DCEB7;
      color: #23423A;
      border: none;
      border-radius: 14px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1.05rem;
      box-shadow: 0 2px 8px #b8dbc955;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .msg-form button:hover {
      background: #4E8D7C;
      color: #fff;
    }
    footer {
      background: #B8DBC9;
      text-align: center;
      padding: 18px;
      color: #4a6d5c;
      font-size: 1rem;
      border-top: 1px solid #9DCEB7;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">CalmSpace</span>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="suporte.html">Suporte</a>
      <a href="diario.html">Diário IA</a>
      <a href="comunidade.html" class="active" aria-current="page">Comunidade</a>
      <a href="recursos.html">Recursos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <h2>Rede Segura e Empática de Apoio</h2>
    <section class="box" aria-label="Mural de mensagens da comunidade">
      <ul class="msg-list" id="msgList" aria-live="polite" aria-relevant="additions">
        <li>Você não está sozinho! Compartilhe sua experiência ou envie uma mensagem de apoio anônima.</li>
      </ul>
      <form class="msg-form" onsubmit="return addMsg(event)" aria-label="Formulário para enviar mensagem anônima">
        <input type="text" id="msgInput" maxlength="120" placeholder="Digite sua mensagem anônima..." aria-required="true" required />
        <button type="submit" aria-label="Enviar mensagem">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    Feito por Eduardo Finger Bohn &copy; 2025 CalmSpace
  </footer>
  <script>
    function addMsg(event) {
      event.preventDefault();
      const input = document.getElementById('msgInput');
      const msg = input.value.trim();
      if (msg) {
        const ul = document.getElementById('msgList');
        const li = document.createElement('li');
        li.textContent = msg;
        ul.appendChild(li);
        input.value = '';
        input.focus();
        // Scroll para a última mensagem
        ul.scrollTop = ul.scrollHeight;
      }
      return false;
    }
  </script>
</body>
</html>
