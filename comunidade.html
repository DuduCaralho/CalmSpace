<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidade - CalmSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #D3E8DA; font-family: 'Montserrat', Arial, sans-serif; color: #23423A; }
    header { background: #B8DBC9; padding: 22px 0 12px 0; text-align: center; border-bottom: 2px solid #9DCEB7; }
    .logo { font-family: 'Pacifico', cursive; font-size: 2rem; color: #23423A; }
    nav { margin-top: 8px; display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    nav a { color: #23423A; background: #ABD5C0; text-decoration: none; padding: 7px 15px; border-radius: 18px; font-weight: 600; transition: background 0.3s; }
    nav a:hover, nav a.active { background: #6DA89B; color: #fff; }
    main { max-width: 700px; margin: 0 auto; padding: 36px 12px; }
    h2 { color: #23423A; font-family: 'Pacifico', cursive; font-size: 1.7rem; }
    .box { background: #B8DBC9; border-radius: 14px; padding: 20px; margin-bottom: 28px; box-shadow: 0 2px 8px #b8dbc955; }
    .msg-list { margin: 0; padding: 0; list-style: none; }
    .msg-list li { background: #D3E8DA; margin-bottom: 12px; border-radius: 10px; padding: 10px 14px; color: #23423A; box-shadow: 0 1px 4px #b8dbc955; }
    .msg-form { display: flex; gap: 8px; margin-top: 10px; }
    .msg-form input { flex: 1; border-radius: 10px; border: 1px solid #ABD5C0; padding: 8px; font-size: 1rem; background: #fff; color: #23423A; }
    .msg-form button { background: #9DCEB7; color: #23423A; border: none; border-radius: 10px; padding: 8px 18px; font-weight: 600; font-size: 1rem; transition: background 0.3s, color 0.3s; }
    .msg-form button:hover { background: #6DA89B; color: #fff; }
    footer { background: #B8DBC9; text-align: center; padding: 14px; color: #4a6d5c; font-size: 0.98rem; border-top: 1px solid #9DCEB7; }
  </style>
</head>
<body>
  <header>
    <span class="logo">CalmSpace</span>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="suporte.html">Suporte</a>
      <a href="diario.html">Diário IA</a>
      <a href="comunidade.html" class="active">Comunidade</a>
      <a href="recursos.html">Recursos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <h2>Rede Segura e Empática de Apoio</h2>
    <div class="box">
      <ul class="msg-list" id="msgList">
        <li>Você não está sozinho! Compartilhe sua experiência ou envie uma mensagem de apoio anônima.</li>
      </ul>
      <form class="msg-form" onsubmit="return addMsg(event)">
        <input type="text" id="msgInput" maxlength="120" placeholder="Digite sua mensagem anônima..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    Feito por Eduardo Finger Bohn &copy; 2025 CalmSpace
  </footer>
  <script>
    function addMsg(event) {
      event.preventDefault();
      const input = document.getElementById('msgInput');
      const msg = input.value.trim();
      if(msg) {
        const ul = document.getElementById('msgList');
        const li = document.createElement('li');
        li.textContent = msg;
        ul.appendChild(li);
        input.value = '';
      }
      return false;
    }
  </script>
</body>
</html>
